<body class="layui-layout-body">

        <!-- 头部区域（可配合layui已有的水平导航） -->

            <li class="layui-nav-item"><a href="">控制台</a></li>

            <li class="layui-nav-item"><a href="">用户</a></li>

                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>

            </li>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://qnc-lemon.chumanapp.com/user/1010/avatar/1592204335981.jpg" class="layui-nav-img">
                    格兰
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退下</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item "><a href="{% url 'index' %}">主页</a></li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">小工具</a>
                    <dl class="layui-nav-child">
                        <dd ><a href="{% url 'testcase' %}">接口调试</a></dd>
                        <dd class="layui-this"><a href="{% url 'excel' %}">excel处理</a></dd>
                        <dd ><a href="{% url 'lemon' %}">柠檬精小脚本</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="{% url 'lemon' %}">test</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;">
            <legend>excel小工具</legend>
        </fieldset>
        <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">选择文件</label>
                <div class="layui-input-block">
                    <input type="text" name="file" id="file" lay-verify="title" placeholder="要求xlsx格式"
                           class="layui-input" style="width: 80%">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="format_excel" name="option">样式处理</button>
                    <button type="button" class="layui-btn" id="">删除全部</button>
                    <button type="button" class="layui-btn" id="">删除非第一行</button>
                    <button type="submit" class="layui-btn" lay-filter="demo2">删除空/null行</button>
                    <button type="submit" class="layui-btn" lay-filter="demo2">删除重复行</button>
                </div>
            </div>


    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © 这么久没见
    </div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script src='{% static "layui.all.js" %}' charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        layui.$('#format_excel').on('click', function () {
            $.ajax({
                url: "/handel_excel/",
                type: 'POST',     // 请求类型，常用的有 GET 和 POST
                data: { parma: "format_excel"},
                success: function (data) {
                    form.val('example', {
                        "file": 'done' // "name": "value"
                    });
                    layer.msg('处理成功')
                }
            });

        });
    });




</script>
</body>
