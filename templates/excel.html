{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="layui-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;">
        <legend>excel小工具</legend>
    </fieldset>
    <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">文件路径:</label>
            <div class="layui-input-block">
                <input type="text" name="file" id="file" placeholder="请输入文件路径，要求xlsx后缀"
                       class="layui-input" style="width: 80%">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="del_all_excel">删除全部</button>
                <button type="button" class="layui-btn" id="del_excel">删除非第一行</button>
                <button type="button" class="layui-btn" id="del_null_row">删除空/null行</button>
                <button type="button" class="layui-btn" id="del_dup">删除重复行(未处理)</button>
                <button type="submit" class="layui-btn" lay-submit="demo2" lay-filter="test">test</button>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn " id="format_excel" style="background-color: #907a43b3;">
                    样式处理：接口用例
                </button>
                <button type="button" class="layui-btn " id="format_normal_excel" style="background-color: #907a43b3;">
                    样式处理：普通
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
<script>
    layui.use(['form', 'layedit', 'laydate'], function (data) {

        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //获取form的值
        form.on('submit(test)', function (data) {
            var file = $('#file').val();
            layer.alert(file)
            $.ajax({
                url: "/handel_excel/",
                type: 'POST',
                data: { parma: "format_excel",file:file},
                dataType: "json",
                success: function () {
                    form.val('example', {
                        "file": 'done' // "name": "value"
                    });
                    layer.msg('处理成功')
                }
            });
            return false;
        });

        //处理excel格式-接口用例
        layui.$('#format_excel').on('click', function (data) {
        var file = $('#file').val();
            $.ajax({
                url: "/handel_excel/",
                type: 'POST',
                data: { parma: "format_excel",file:file},
                dataType: "json",
                success: function () {
                    form.val('example', {
                        "file": 'done' // "name": "value"
                    });
                    layer.msg('处理成功')
                }
            });
        });

        //处理excel格式-普通
        layui.$('#format_normal_excel').on('click', function (data) {
            var file = $('#file').val();
            $.ajax({
                url: "/handel_excel/",
                type: 'POST',
                data: { parma: "format_normal_excel",file:file},
                dataType: "json",
                success: function () {
                    form.val('example', {
                        "file": 'done' // "name": "value"
                    });
                    layer.msg('处理成功')
                }
            });
        });



        //删除所有行
        layui.$('#del_all_excel').on('click', function (data) {
            var file = $('#file').val();
            $.ajax({
                url: "/handel_excel/",
                type: 'POST',
                data: { parma: "del_all_excel",file:file},
                dataType: "json",
                success: function () {
                    form.val('example', {
                        "file": 'done' // "name": "value"
                    });
                    layer.msg('处理成功')
                }
            });
        });

        //删除非第一行
        layui.$('#del_excel').on('click', function (data) {
            var file = $('#file').val();
            $.ajax({
                url: "/handel_excel/",
                type: 'POST',
                data: { parma: "del_excel",file:file},
                dataType: "json",
                success: function () {
                    form.val('example', {
                        "file": 'done' // "name": "value"
                    });
                    layer.msg('处理成功')
                }
            });
        });

        //删除null和空行
        layui.$('#del_null_row').on('click', function (data) {
            var file = $('#file').val();
            $.ajax({
                url: "/handel_excel/",
                type: 'POST',
                data: { parma: "del_null_row",file:file},
                dataType: "json",
                success: function () {
                    form.val('example', {
                        "file": 'done' // "name": "value"
                    });
                    layer.msg('处理成功')
                }
            });
        });
    });

</script>
{% endblock %}
