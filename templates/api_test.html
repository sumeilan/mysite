{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="layui-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;">
        <legend>接口测试</legend>
    </fieldset>

    <table class="layui-hide" id="test" lay-filter="test"></table>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="isSome">批量执行</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">一键执行</button>
        </div>
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-sm" lay-event="run">运行</a>
    </script>
</div>
{% endblock %}

{% block script %}
<script>
layui.use('table', function(){
  var table = layui.table;

  table.render({
    elem: '#test'
    ,url:'/case_module/'
    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
      title: '提示'
      ,layEvent: 'LAYTABLE_TIPS'
      ,icon: 'layui-icon-tips'
    }]
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'id', title:'ID', width:'20%', fixed: 'left', unresize: true, sort: true}
      ,{field:'name', title:'模块', width:'40%', edit: 'text'}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:'30%'}
    ]]
    ,page: false
  });

  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'isSome':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'isAll':
        $.ajax({
                url: "/run_all/",
                type: 'POST',     // 请求类型，常用的有 GET 和 POST
                data: {"param":"e"},
                dataType: "json",
                complete: function () {
                    layer.msg('执行成功，测试结果请查看邮件');
                 }
               });
      break;
      //自定义头工具栏右侧图标 - 提示
      case 'LAYTABLE_TIPS':
        layer.alert('这是工具栏右侧自定义的一个图标按钮');
      break;
    };
  });

  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'run'){
    $.ajax({
                url: "/local_file/",
                type: 'POST',     // 请求类型，常用的有 GET 和 POST
                data: {"file":data.file,"param":"e"},
                dataType: "json",
                complete: function () {
                    layer.alert('success');
                 }
        });
    }
    });
});
</script>
{% endblock %}
