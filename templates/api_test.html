        <ul class="layui-nav layui-layout-right">

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item "><a href="{% url 'index' %}">主页</a></li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">小工具</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this"><a href="{% url 'api_test' %}">接口测试</a></dd>
                        <dd><a href="{% url 'testcase' %}">接口调试</a></dd>
                        <dd><a href="{% url 'excel' %}">excel处理</a></dd>

            </ul>

    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;">
            <legend>接口调试</legend>
        </fieldset>

        <form class="layui-form" action="" lay-filter="example" style="width:100%">
            <div class="layui-form-item">
                <label class="layui-form-label">测试环境</label>
                <div class="layui-input-block">
                    <input name="env" value="demo" type="radio" title="demo" checked="">
                    <input name="env" value="api2" type="radio" title="api2">
                    <input name="env" value="api" type="radio" title="api">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="some">批量运行</button>
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="all">一键运行</button>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline" style="padding-left: 2%">
                    <table id="demo" lay-filter="test"></table>

                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>


        </form>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © 这么久没见
    </div>

<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script src='{% static "layui.all.js" %}' charset="utf-8"></script>

<script>
    layui.use(['form', 'table', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate;

        table.render({
            elem: '#demo'
            , url: '/report/'
            , method: 'POST'
            , response: {dataName: 'data'}
            ,toolbar: '#toolbarDemo'
            , cols: [[
                {type: 'checkbox'}
                , {field: 'id', width: 150, title: 'ID', sort: true}
                , {field: 'file', width: 350, title: '文件名'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}

            ]]
            , page: true
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            var url="http://baidu.com";
            var title="新标签";
            //console.log(obj)
            if(obj.event === 'del'){
              layer.confirm('真的删除行么', function(index){
                obj.del();
                layer.close(index);
              });
            } else if(obj.event === 'detail'){
                window.open(url)
                $.ajax({
                url: "/local_file/",
                type: 'POST',     // 请求类型，常用的有 GET 和 POST
                data: {file:data.file},
                dataType: "json",
                success: function (data) {
                    layer.msg('success');
                 }
                });
            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            var expect_result = $('#expect_result').val();
            $.ajax({
                url: "/testp/",
                type: 'POST',     // 请求类型，常用的有 GET 和 POST
                data: data.field,
                dataType: "json",
                success: function (data) { // 接口调用成功回调函数
                    console.log("expect_result:", expect_result);
                    console.log("result:", (JSON.stringify(data.data).search(expect_result)));
                    $("#actual_result").html(JSON.stringify(data))
                    if ((JSON.stringify(data).search(expect_result)) != -1) {
                        if (data.msg == '请求成功') {
                            $("#test_result").html('pass')
                            document.getElementById('test_result').style.color = 'green'
                            document.getElementById('save_case').setAttribute("class", "layui-btn")
                            $("#save_case").attr("disabled", false);
                        }
                        else {
                            $("#test_result").html('fail')
                        }
                    }
                    else {
                        $("#test_result").html('fail')
                    }
                }
            });
            return false;
        });
    });





</script>
</body>
</html>
