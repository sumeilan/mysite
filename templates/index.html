<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;

  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });

  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');

  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });

  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });

  //监听提交
  form.on('submit(demo1)', function(data){
      datas = JSON.stringify(data.field)
      {#layer.alert(JSON.stringify(data.field.header), {#}
      {#title: '最终的提交信息'})#}
      $.ajax({
          url: "/testp/",
          type: 'POST',     // 请求类型，常用的有 GET 和 POST
          data: {'env': data.field.env, 'path': data.field.path, 'header': data.field.header, 'body': data.field.body},
          dataType: "json",
          success: function (data) { // 接口调用成功回调函数
              <!--console.log("data-list:",JSON.stringify(dlist));-->
              $("#actual_result").html(JSON.stringify(data))
          }
      });


    return false;
  });

  //表单赋值
  layui.$('#LAY-component-form-setval').on('click', function(){
    form.val('example', {
      "path": "path" // "name": "value"
      ,"header": "header"
      ,"body":"bdoy"
    });
  });

    form.val('example', {
      "header": "{'versionCode': 'android_1.9.3', 'Content-Type': 'application/json', 'X-Token': '4b5d4b5e0044','Authorization':':82ec573c9e35dghh39e46075hd113j3h'}"
    });

  //表单取值
  layui.$('#LAY-component-form-getval').on('click', function(){
    var data = form.val('example');
    layui.alert(JSON.stringify(data));
  });

});

</script>
