<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口测试idnex</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>
<h3>{{ title }}</h3>
<form action="/index/" method="post" id="formadd">
    <table>
        <tr>
            <td>接口地址：</td>
            <td>
                <input type="text" name="url" id="url"/><br>
            </td>
        </tr>
        <tr>
            <td>选择方法：</td>
            <td>
                <input type="radio" name="fun" value="post" checked/>POST
                <input type="radio" name="fun" value="get"/>GET
            </td>
        </tr>
        <tr>
            <td>参数类型：</td>
            <td>
                <select name="leixin">
                    <option value="json"> JSON</option>
                    <option value="xml"> XML</option>
                    <option value="date"> Data</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>测试数据：</td>
            <td>
                <textarea name="testdate" style="width:200px;height: 60px;"></textarea>
            </td>
        </tr>
        <tr>
            <td>预期结果：</td>
            <td>
                <input type="text" name="exr"></br>
            </td>
        </tr>
        <tr>
            <td>实际结果：</td>
            <td>
                <label>{{ data1 }}</label></br>
            </td>
        </tr>
        <tr>
            <td>测试结果：</td>
            <td>
                <label>{{ data }}</label><br>
            </td>

        </tr>
        <tr>
            <td>
                <input type="submit" value="执行测试" id="sub"/>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
